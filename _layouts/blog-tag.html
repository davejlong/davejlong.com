---
layout: default
---
<div class="row">
  <div class="nine columns">
    <h2>{{ page.title | capitalize }}</h2>
    {% for post in site.tags[page.tag] %}
      <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="meta">
          <a class="disq" href="{{ site.url }}{{ post.url }}#disqus_thread">0 comments</a>
          <span class="date">Posted on {{ post.date || date_to_long_string }}</span>
        </div>
        <div class="content">
          {{ post.content | markdownify }}
        </div>
      </div>
      <hr />
    {% endfor %}
  </div>
  <div class="three columns">
    {% include tweet.html %}
    {% include site-tags.html %}
  </div>
</div>
