{% for post in paginator.posts %}
  <div class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="meta">
      <a class="disq" href="{{ site.url }}{{ post.url }}#disqus_thread">0 comments</a>
      <span class="date">Posted on {{ post.date || date_to_long_string }}</span>
    </div>
    <div class="content">
      {{ post.content | markdownify }}
    </div>
    <div class="meta">
      <dl class="sub-nav">
        <dt>Categories - </dt>
        {% for category in post.categories %}
          <dd>{{ category }}</dd>
        {% endfor %}
      </dl>
    </div>
  </div>
  <hr />
{% endfor %}
